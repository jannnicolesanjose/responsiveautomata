<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC: Regular Expression Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cssPDA2/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logoimages/icon.png') }}">
</head>
<body>

    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="back-button" onclick="history.back()">
        <div class="circle">
            <img src="{{ url_for('static', filename='logoimages/backbutton.png') }}" alt="Back Arrow">
            <b class="back">Back</b>
        </div>
    </div>

    <div id="main-container">
        <div class="title-container">
            <h1>Push-Down Automata (PDA)</h1>
        </div>

        <div class="container">
            <p class="pda">Push-Down Automata Convertion </p> 
            <p class="given">(111 + 101 + 001 + 010) (1 + 0 + 11) (1 + 0 + 11)* (111 + 000) (111 + 000)* (01 + 10 + 00)</p>
            <img src="{{ url_for('static', filename='images/FINALPDA2.png') }}" alt="PDA2">
            
        </div>
    
</body>
</html>
